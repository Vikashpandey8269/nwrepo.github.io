<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="type.css">
    <link rel="shortcut icon" href="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png" type="image/x-icon">
    <title>Crypto App</title>
</head>
<body>
      <!-- This is for the navigation bar-->
      <nav>
        <img src="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png" alt="Logo" class="logo-img" />
        <h1 class="d-inline title ml-1" id="main-title">CryptoView</h1>
        <button class="f-right nav-button" id="nav-search-button">Search</button>
      </nav>
  
      <!-- This is for the main section-->
      <section>
        <div class="container mt-5">
          <div class="flex-container">
            <div class="flex-item">
              <div class="ml-10">
                <h1>CryptoView</h1>
                <p>A platform to view information about all cryptocurrencies live.</p>
              </div>
            </div>
            <div class="flex-item">
              <img src="https://aayusharyan.github.io/cryptoview-project/assets/images/main_image.svg" alt="Homepage Main Image" class="main-img" />
            </div>
          </div>
        </div>
      </section>
  
      <!-- This is for the top coins section-->
      <section class="top-coins">
        <h1 class="text-center color-yellow mb-1">Top Coins</h1>
        <div class="flex-container flex-horizontal" id="coins_container">
        </div>
      </section>
  
      <!-- This is for the footer-->
      <footer>
      
        <a href="https://github.com/Vikashpandey8269/nwrepo.github.io" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/38/38401.png" alt="Github Logo" class="footer-image f-right" />
        </a>
      </footer>
      <script src="index.js"></script>
      <script src="type.js"></script>
      <script src="searc.js"></script>
</body>
</html>
