<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="type.css">
    <link rel="stylesheet" href="detail.css">
    <link rel="shortcut icon" href="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png" type="image/x-icon">
    <title>Crypto App</title>
</head>
<body>
 <!-- This is for the Navigation bar-->
 <nav>
    <img src="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png" alt="Logo" class="logo-img" />
    <h1 class="d-inline title ml-1" id="main-title">CryptoView</h1>
    <button class="f-right nav-button" id="nav-search-button">Search</button>
  </nav>

  <!-- This is the description section -->
  <section class="flex-container">
    <img src="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png" id="coin-logo" alt="Coin Logo" class="main-img"/>
    <div class="main-contents">
      <h1 class="mb-1 color-yellow" id="coin-name">...</h1>

      <div class="flex-container space-around mb-1 mt-1">
        <p>₹ <span id="inr-price">...</span></p>
        <p>$ <span id="usd-price">...</span></p>
        <p>€ <span id="eur-price">...</span></p>
        <P>£ <span id="gbp-price">...</span></P>
      </div>

      <h3 class="mt-1">Description:</h3>
      <p id="coin-description">...</p>
    </div>
  </section>

  <!-- This is the price chart section -->
  <section class="ml-5 mr-5 mt-1 mb-1">
    <h1 class="color-yellow mb-1 mt-1">Price History</h1>
    <canvas id="myChart" width="100" height="25"></canvas>
  </section>

      <!-- This is for the footer-->
      <footer>
      
        <a href="https://github.com/Vikashpandey8269/nwrepo.github.io" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/38/38401.png" alt="Github Logo" class="footer-image f-right" />
        </a>
      </footer>
      <script src="index.js"></script>
      <script src="type.js"></script>
      <script src="searc.js"></script>
      <script src="detail.js"></script>
</body>
</html>
